name: ci-cuttlefish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  boot-cuttlefish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [30, 31, 32, 33, 34, 35, 36, '36.1']
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: ./.github/actions/setup-dotnet

      - name: Setup Cuttlefish
        uses: ./.github/actions/setup-cuttlefish
        with:
          cuttlefish-version: v1.32.0
          api-level: ${{ matrix.api-level }}
          android-device: aosp_cf_x86_64_only_phone
          memory-mb: 8192

      - name: Build and run app
        uses: ./.github/actions/build-app
        with:
          configuration: Debug
          run: 'true'

      - name: Capture app screenshot
        run: |
          mkdir -p screenshots
          adb exec-out screencap -p > screenshots/maui-app-screenshot.png
          echo "Device info:"
          adb shell getprop ro.build.version.release
          adb shell getprop ro.product.model

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maui-app-screenshot-api-${{ matrix.api-level }}
          path: screenshots/maui-app-screenshot.png
          retention-days: 30

      - name: Stop emulator
        if: always()
        uses: ./.github/actions/stop-cuttlefish
